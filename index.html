<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attribute</title> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- Buttons 'Show' -->
    <div class="buttons-box" id="buttons-box">
        <input type="button" class="button" id="button-show-users" value="Show Users">
        <input type="button" class="button" id="button-show-companies" value="Show Companies">
        <input type="button" class="button" id="button-show-cars" value="Show Cars">
    </div>

    <!-- Table wrap and generatable table with lists of users, companies and cars -->
    <div class="table-wrap" id="table-wrap">
        <table class="table" id="table"></table>
    </div>

    <!-- Generatable window with information about objects, confirms or alert messages -->
    <div class="info-box" id="info-box"></div>
    
    <!-- Generatable window with information about objects, confirms or alert messages -->
    <div class="info-window" id="info-window"></div>

    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
